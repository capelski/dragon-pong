<div ng-controller="PlayerCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{player.name}} details
            </h1>
        </div>
    </div>  

    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Opponent name</th>
                            <th>Points for</th>
                            <th>Points against</th>
                            <th>Winning rate</th>
                            <th>Clash weight</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(opponentName, opponent) in player.opponents">
                            <td>{{opponentName}}</td>
                            <td>{{opponent.pointsFor}}</td>
                            <td>{{opponent.pointsAgainst}}</td>
                            <td>{{opponent.winningRate || 0}}%</td>
                            <td>{{opponent.clashWeight || 0}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.row -->

</div>
